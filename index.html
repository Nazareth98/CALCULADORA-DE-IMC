<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container flex">
        <div class="container-box grid">
            <div class="container-box-form flex">
                <div class="container-form">
                    <div class="intro">
                        <h2>Complete com seus dados!</h2>
                    </div>
                    <form class="form">
                        <label class="label">Altura (m)*</label>
                        <input class="input" type="number" name="altura" id="altura" placeholder="Adicione sua altura..."
                            autofocus>
                        <label class="label">Peso (kg)*</label>
                        <input class="input" type="number" name="peso" id="peso" placeholder="Adicione seu peso...">
                        <div class="button-box">
                            <input class="button clean" type="button" value="Limpar" onclick="limpar()">
                            <input class="button calculate" type="button" value="Calcular" onclick="calcular()">
                        </div>
                    </form>
                </div>
            </div>

            <div class="container-box-info flex">
                <div id="info" class="container-info info">
                    <h1 class="title">Calculadora de IMC</h1>
                    <div class="linhaHorizontal"></div>
                    <p class="info">
                        A classificação do índice de massa corporal (IMC), pode ajudar a identificar obesidade ou desnutrição em crianças, adolescentes, adultos e idosos.
                    </p>
                </div>
                <div id="resultado" class="container-info info hide">


                </div>

            </div>

        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
